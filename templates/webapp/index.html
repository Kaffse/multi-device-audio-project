<!doctype html>
<html>
<head>
        <title>Test</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <style type="text/css" media="screen">

html, body{
	margin: 0 auto;
	height: 100%;
}


#header {
	height: 5%;
	width: 100%;
	position: fixed;
	background-image: -webkit-gradient(linear, 50.00% 0.00%, 50.00% 100.00%, color-stop( 0% , rgba(5,18,255,1.00)),color-stop( 47.14% , rgba(5,18,255,1.00)),color-stop( 100% , rgba(136,151,255,1.00)));
	background-image: -webkit-linear-gradient(270deg,rgba(5,18,255,1.00) 0%,rgba(5,18,255,1.00) 47.14%,rgba(136,151,255,1.00) 100%);
	background-image: linear-gradient(180deg,rgba(5,18,255,1.00) 0%,rgba(5,18,255,1.00) 47.14%,rgba(136,151,255,1.00) 100%);
}
.search { 
	float: left;
	margin-left: 7%;
	margin-top: 0.4%;
	padding:6px 15px 6px 30px;
	background: url('./images/search.png') no-repeat 8px 6px; 
}

.rounded { 
	border-radius:15px; 
	-moz-border-radius:15px; 
	-webkit-border-radius:15px; 
}

input[type=text]{
	color:#bcbcbc;
}

input[type=button], input[type=button]:hover {
	position:relative; 
	left:-6px;
	border:1px solid #adc5cf;
	background: #e4f1f9; /* Old browsers */
	background: -moz-linear-gradient(top, #e4f1f9 0%, #d5e7f3 100%); /* FF3.6+ */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#e4f1f9), color-stop(100%,#d5e7f3)); /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(top, #e4f1f9 0%,#d5e7f3 100%); /* Chrome10+,Safari5.1+ */
	background: -o-linear-gradient(top, #e4f1f9 0%,#d5e7f3 100%); /* Opera 11.10+ */
	background: -ms-linear-gradient(top, #e4f1f9 0%,#d5e7f3 100%); /* IE10+ */
	background: linear-gradient(top, #e4f1f9 0%,#d5e7f3 100%); /* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e4f1f9', endColorstr='#d5e7f3',GradientType=0 ); /* IE6-9 */
	color:#7da2aa;
	cursor: pointer;
}
.dark {
	width:30%;
	height:17px;
	padding-left: 25px;
	padding-right: 25px;
}
.dark {
	background: url('./images/dark_grey.jpg');
}
.dark input[type=text] {
	border:1px solid #2a2e31;
	background-color:#2d3035;
	color:#505358;
}
#icon {
	margin-left: 10%;
	float:left;
}

#navbar {
	position: fixed;
	float: left;
	width: 10%;
	height: 100%;
	min-height: 100%;
	margin-top: 2.25%;
	background-color: #8897FF;
}
#content {
	position: fixed;
	float: right;
	width: 90%;
	height: 100%;
	min-height: 100%;
	margin-top: 2.5%;
}
#footer {
	position: fixed;
	float: bottom;
	bottom: 0;
	width: 100%;
	background-image: -webkit-gradient(linear, 50.00% 0.00%, 50.00% 100.00%, color-stop( 0% , rgba(136,151,255,1.00)),color-stop( 71.51% , rgba(0,13,255,1.00)),color-stop( 97.93% , rgba(0,13,255,1.00)));
	background-image: -webkit-linear-gradient(270deg,rgba(136,151,255,1.00) 0%,rgba(0,13,255,1.00) 71.51%,rgba(0,13,255,1.00) 97.93%);
	background-image: linear-gradient(180deg,rgba(136,151,255,1.00) 0%,rgba(0,13,255,1.00) 71.51%,rgba(0,13,255,1.00) 97.93%);
}
        </style>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcCsb4_1FhEOP4bYPwm10FV_bGhjHBBH0&sensor=true">
        </script>
        <script type="text/javascript">
			var myLatLng = new google.maps.LatLng(55.873657, -4.292474);
			var myLatLng2 = new google.maps.LatLng(55.88024, -4.30982);
			var contentString = '<div id="content">'+
			'<h1>Glasgow University</h1>'+
			'</div>'+
			'<p>Audio File by Gordon Adam</p>'+
			'</div>'+
			'</div>';
			var directionsService = new google.maps.DirectionsService();
			var directionsDisplay;
			var map;
            function initialize() {
				directionsDisplay = new google.maps.DirectionsRenderer();
            	var mapOptions = {
                	center: myLatLng2,
                	zoom: 12,
                	mapTypeId: google.maps.MapTypeId.ROADMAP
            	};
            	map = new google.maps.Map(document.getElementById("content"),
                	mapOptions);
				var infowindow = new google.maps.InfoWindow({
					content: contentString
				});
				var marker = new google.maps.Marker({
					position: myLatLng,
					map: map,
					title:"Glasgow University"
				});
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(map,marker);
					calcRoute();
				});
				directionsDisplay.setMap(map);
            }
			
			function calcRoute() {
				var request = {
					origin: myLatLng,
					destination: myLatLng2,
					travelMode: google.maps.TravelMode.WALKING
				};
				directionsService.route(request, function(result, status) {
					if(status == google.maps.DirectionsStatus.OK) {
						directionsDisplay.setDirections(result);
					}
				});
			}
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript">
    	function goToProject(){
        	var project = document.getElementById("project").value;
        	window.location.href = "http://mysite.com/"+project;
    	}
	</script>
</head>
    <body>
        <div id="navbar">  </div>
        
        <div id="content"></div>
        <div id="header">
        <div id="icon">
        <img src="images/icon.png" alt="mdrs_ico">
        </div> 
        <div>
        <form><input type="text" class="dark search rounded" placeholder="Search..."></form>
        </div>
        </div>
        </div>
        <div id="footer"> . </div>
    </body>
</html>
